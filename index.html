<!DOCTYPE html>
<html>
<head>
    <title>Color Detection Web App</title>
    <style>
        #video {
            position: relative;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Color Detection Web App</h1>
    <div id="container">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script type="text/javascript">
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        // Request access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;

                // Function to send video frames to the server for processing
                function sendFrame() {
                    // Draw the current video frame on the canvas
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Get the base64-encoded frame data from the canvas
                    var frameData = canvas.toDataURL('image/jpeg');

                    // Send the frame data to the server
                    fetch('/process_frame', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: 'frame_data=' + encodeURIComponent(frameData)
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        // Clear the canvas
                        context.clearRect(0, 0, canvas.width, canvas.height);

                        // Draw the detected circles on the canvas
                        var circles = data['circles'];
                        for (var i = 0; i < circles.length; i++) {
                            var circle = circles[i];
                            var x = circle[0];
                            var y = circle[1];
                            var radius = circle[2];

                            context.beginPath();
                            context.arc(x, y, radius, 0, 2 * Math.PI);
                            context.strokeStyle = 'green';
                            context.lineWidth = 3;
                            context.stroke();
                        }

                        // Schedule the next frame to be sent after a delay
                        requestAnimationFrame(sendFrame);
                    });
                }

                // Start sending video frames to the server
                sendFrame();
            })
            .catch(function(error) {
                console.log('Camera access denied:', error);
            });
    </script>
</body>
</html>

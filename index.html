<!DOCTYPE html>
<html>
<head>
    <title>Color Detection Web App</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .video-box {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Color Detection Web App</h1>
    <div class="container">
        <div class="video-box">
            <h2>Raw Video</h2>
            <video id="video-raw" width="640" height="480" autoplay></video>
        </div>
        <div class="video-box">
            <h2>Detected Circles</h2>
            <video id="video-detected" width="640" height="480" autoplay></video>
        </div>
    </div>

    <script type="text/javascript">
        var videoRaw = document.getElementById('video-raw');
        var videoDetected = document.getElementById('video-detected');

        // Request access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                videoRaw.srcObject = stream;

                // Function to send video frames to the server for processing
                function sendFrame() {
                    // Draw the current video frame on the canvas
                    context.drawImage(videoRaw, 0, 0, canvas.width, canvas.height);

                    // Get the base64-encoded frame data from the canvas
                    var frameData = canvas.toDataURL('image/jpeg');

                    // Send the frame data to the server
                    fetch('/process_frame', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: 'frame_data=' + encodeURIComponent(frameData)
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        // Update the detected circles video with the processed frame
                        videoDetected.src = data['frame_url'];

                        // Schedule the next frame to be sent after a delay
                        requestAnimationFrame(sendFrame);
                    });
                }

                // Start sending video frames to the server
                sendFrame();
            })
            .catch(function(error) {
                console.log('Camera access denied:', error);
            });
    </script>
</body>
</html>
